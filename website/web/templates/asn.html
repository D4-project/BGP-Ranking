{% extends "main.html" %}

{% block title %}Ranking - {{ asn }}{% endblock %}

{% block content %}
  <center>
      <h1>Ranking - {{asn}}</h1></br></br>
  </center>
  <table class="table">
      <tr>
          <th>Prefix</th>
          <th>Rank</th>
      </tr>
      {% for prefix, rank in ranks %}
        <tr>
            <td>{{ prefix }}</td>
            <td>{{ rank }}</td>
        </tr>
      {% endfor %}
  </table>
{% endblock %}
