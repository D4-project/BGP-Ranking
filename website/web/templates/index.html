{% extends "main.html" %}

{% block title %}BGP Ranking{% endblock %}

{% block content %}
  <center>
    <h1>BGP Ranking</h1></br></br>
  </center>
  {% include ['top_forms.html'] %}
  <table class="table">
      <tr>
          <th>ASN</th>
          <th>Rank</th>
          <th>Description</th>
      </tr>
      {% for (asn, rank), description in ranks %}
        <tr>
            <td><a href="{{ url_for('asn_details', asn=asn) }}">{{ asn }}</a></td>
            <td>{{ rank }}</td>
            <td>{{ description }}</td>
        </tr>
      {% endfor %}
  </table>
{% endblock %}
